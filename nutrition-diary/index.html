<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <div class="flex min-h-screen"> 
        <div class="flex-1 flex flex-col items-center justify-center mt-1"> 
          <div class="flex flex-col items-center"> 
            <h2 class="text-2xl font-semibold mb-4">Welcome to Nutrition Diary</h2>
            <form class="flex flex-col items-center">
              <input
                type="text"
                placeholder="CREATE USERNAME"
                class="border border-gray-300 rounded-md p-2 mb-2"
              />
              <input
                type="password"
                placeholder="CREATE PASSWORD"
                class="border border-gray-300 rounded-md p-2 mb-4"
              />
              <input
                type="text"
                placeholder="CONFIRM PASSWORD"
                class="border border-gray-300 rounded-md p-2 mb-2"
              />
              <button 
                class="bg-green-400 text-white font-semibold py-2 px-4 rounded-md"
              >
                CONFIRM REGISTRATION
              </button>
              
              <div class="mb-6"></div>
              <p class="text-sm text-black">Already have an account?</p>

              <button 
                class="bg-green-400 text-white font-semibold py-2 px-4 rounded-md"
              >
                TO LOGIN SCREEN
              </button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
